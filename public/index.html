  </head>

      <div class="seperator gradient">

  <div id="code-letters">
    <div class="letters">
    	<p class="letters__letter letters__letter--blue">5</p>
    	<p class="letters__letter letters__letter--green">5</p>
    	<p class="letters__letter letters__letter--red">5</p>
    </div>
    <div class="letters">
    	<p class="letters__letter letters__letter--blue">G</p>
    	<p class="letters__letter letters__letter--green">G</p>
    	<p class="letters__letter letters__letter--red">G</p>
    </div>
    <div class="letters">
    	<p class="letters__letter letters__letter--blue">2</p>
    	<p class="letters__letter letters__letter--green">2</p>
    	<p class="letters__letter letters__letter--red">2</p>
    </div>
    <div class="letters">
    	<p class="letters__letter letters__letter--blue">9</p>
    	<p class="letters__letter letters__letter--green">9</p>
    	<p class="letters__letter letters__letter--red">9</p>
    </div>
    <div class="letters">
    	<p class="letters__letter letters__letter--blue">T</p>
    	<p class="letters__letter letters__letter--green">T</p>
    	<p class="letters__letter letters__letter--red">T</p>
    </div>
  </div>

  <section class="seperator-wrapper">
    <div class="seperator gradient">
    </div>
  </section>

    <div class="empty">

    </div>

    <div id="container">

      <div class="music-style">
        <div class="music-block">
          <img class="dance-gif" id="rock" src="assets/guitarist-gif.gif" alt="" />
          <div class="counter"></div>
          <canvas id="w-rock"></canvas>
        </div>
        <h2>ROCK</h2>
      </div>

      <div class="music-style">
        <div class="music-block">
          <img class="dance-gif" id="hiphop" src="assets/breakdancer.gif" alt="" />
          <div class="counter"></div>
          <canvas id="w-hiphop"></canvas>
          <canvas class="world"></canvas>
        </div>
        <h2>HIP-HOP</h2>
      </div>

      <div class="music-style">
        <div class="music-block">
          <img class="dance-gif" id="funk" src="assets/disco-silhouette.gif" alt="" />
          <div class="counter"></div>
          <canvas id="w-funk"></canvas>
        </div>
        <h2>POP</h2>
      </div>

      <div class="music-style">
        <div class="music-block">
          <img class="dance-gif" id="dance" src="assets/beyonce.gif" alt="" />
          <div class="counter"></div>
          <canvas id="w-dance"></canvas>
        </div>
        <h2>DANCE</h2>
      </div>
    </div>

      <script type="text/javascript" src="js/libraries/jquery.min.js"></script>

      <script type="text/javascript" src="js/backgrounds/rave-background.js"></script>
      <script type="text/javascript" src="js/backgrounds/funk-background.js"></script>
      <script type="text/javascript" src="js/backgrounds/hiphop-background.js"></script>
      <script type="text/javascript" src="js/backgrounds/spotlight.js"></script>
      <script type="text/javascript" src="js/backgrounds/wave.js"></script>
      <script type="text/javascript" src="./socket.io/socket.io.js"></script>
      <script type="text/javascript" src="playlist.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
